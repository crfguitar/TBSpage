<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gallery | Texas Barber Service</title>
    <meta name="description" content="Browse cuts, fades, and finishes from Texas Barber Service in Austin, TX.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --ink: #12110f;
        --ink-soft: #3e332b;
        --paper: #f6efe7;
        --paper-strong: #efe4d6;
        --accent: #c46a2b;
        --accent-dark: #9a4f1e;
        --accent-gold: #d2a15b;
        --shadow: rgba(18, 14, 11, 0.18);
        --radius: 18px;
        --radius-lg: 28px;
        --max-width: 1140px;
        --section-pad: clamp(64px, 9vw, 110px);
      }

      * {
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        margin: 0;
        font-family: "Space Grotesk", "Segoe UI", Tahoma, sans-serif;
        color: var(--ink);
        background:
          radial-gradient(900px 450px at 12% -10%, rgba(255, 255, 255, 0.65), transparent 70%),
          radial-gradient(800px 400px at 90% 10%, rgba(210, 161, 91, 0.2), transparent 60%),
          linear-gradient(120deg, var(--paper) 0%, var(--paper-strong) 58%, #e3d2bf 100%);
        min-height: 100vh;
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      img {
        max-width: 100%;
        display: block;
      }

      .container {
        max-width: var(--max-width);
        margin: 0 auto;
        padding: 0 24px;
      }

      .site-header {
        position: sticky;
        top: 0;
        z-index: 10;
        backdrop-filter: blur(14px);
        background: rgba(246, 239, 231, 0.9);
        border-bottom: 1px solid rgba(18, 17, 15, 0.08);
      }

      .nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 20px;
        padding: 18px 0;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 12px;
        font-weight: 600;
        letter-spacing: 0.06em;
        text-transform: uppercase;
        font-size: 0.95rem;
      }

      .logo img {
        width: 52px;
        height: 52px;
        object-fit: contain;
      }

      .nav-links {
        display: flex;
        align-items: center;
        gap: 18px;
        font-size: 1.25rem;
        font-family: "Bebas Neue", "Arial Black", sans-serif;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }

      .nav-links a {
        padding: 8px 12px;
        border-radius: 999px;
        transition: background 0.2s ease, color 0.2s ease;
      }

      .nav-links a:hover {
        background: rgba(18, 17, 15, 0.08);
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 12px 22px;
        border-radius: 999px;
        font-weight: 600;
        letter-spacing: 0.02em;
        border: 1px solid transparent;
        background: var(--accent);
        color: #fff;
        box-shadow: 0 10px 22px rgba(196, 106, 43, 0.3);
        transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
      }

      .btn:hover {
        transform: translateY(-2px);
        background: var(--accent-dark);
        box-shadow: 0 14px 26px rgba(196, 106, 43, 0.4);
      }

      .btn.ghost {
        background: transparent;
        color: var(--ink);
        border-color: rgba(18, 17, 15, 0.2);
        box-shadow: none;
      }

      .btn.ghost:hover {
        background: rgba(18, 17, 15, 0.08);
        transform: translateY(-1px);
      }

      .hero {
        position: relative;
        padding: var(--section-pad) 0 90px;
        overflow: hidden;
      }

      .hero::before {
        content: "";
        position: absolute;
        inset: 40px -20% auto auto;
        width: 420px;
        height: 420px;
        background: radial-gradient(circle, rgba(196, 106, 43, 0.35) 0%, transparent 70%);
        filter: blur(4px);
        opacity: 0.7;
        z-index: 0;
      }

      .hero-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 36px;
        position: relative;
        z-index: 1;
      }

      .eyebrow {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 6px 14px;
        border-radius: 999px;
        background: rgba(18, 17, 15, 0.08);
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.14em;
        max-width: 100%;
        overflow-wrap: anywhere;
        white-space: normal;
      }

      h1, h2, h3 {
        font-family: "Bebas Neue", "Arial Black", sans-serif;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin: 0 0 16px;
      }

      h1 {
        font-size: clamp(3rem, 6vw, 5.4rem);
        line-height: 0.95;
        margin-top: 16px;
      }

      h2 {
        font-size: clamp(2.2rem, 4vw, 3.2rem);
      }

      h3 {
        font-size: 1.6rem;
      }

      .lead {
        font-size: 1.15rem;
        color: var(--ink-soft);
        max-width: 520px;
        line-height: 1.6;
      }

      .hero-actions {
        display: flex;
        flex-wrap: wrap;
        gap: 14px;
        margin: 26px 0 24px;
      }

      .hero-notes {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
      }

      .hero-note {
        padding: 10px 14px;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.65);
        border: 1px solid rgba(18, 17, 15, 0.1);
        font-size: 0.95rem;
      }

      .hero-media {
        position: relative;
        display: grid;
        gap: 18px;
      }

      .hero-image {
        border-radius: var(--radius-lg);
        overflow: hidden;
        border: 1px solid rgba(18, 17, 15, 0.12);
        box-shadow: 0 18px 40px rgba(18, 14, 11, 0.18);
        min-height: 360px;
      }

      .hero-image img {
        height: 100%;
        width: 100%;
        object-fit: cover;
      }

      .logo-stamp {
        position: absolute;
        bottom: -30px;
        right: 24px;
        background: rgba(18, 17, 15, 0.92);
        padding: 16px 18px;
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        box-shadow: 0 16px 30px rgba(18, 14, 11, 0.25);
      }

      .logo-stamp img {
        width: 120px;
        height: auto;
        filter: drop-shadow(0 6px 12px rgba(0, 0, 0, 0.35));
      }

      .section {
        padding: var(--section-pad) 0;
      }

      .section-header {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-bottom: 36px;
      }

      .section-header p {
        max-width: 560px;
        color: var(--ink-soft);
        margin: 0;
      }

      .services-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
      }

      .service-card {
        padding: 22px;
        border-radius: var(--radius);
        background: rgba(255, 255, 255, 0.8);
        border: 1px solid rgba(18, 17, 15, 0.08);
        box-shadow: 0 12px 24px rgba(18, 14, 11, 0.08);
        display: grid;
        gap: 10px;
      }

      .service-card span {
        font-weight: 600;
        color: var(--accent-dark);
        font-size: 1rem;
      }

      .service-card p {
        margin: 0;
        color: var(--ink-soft);
        line-height: 1.5;
      }

      .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 16px;
      }

      .gallery-grid figure {
        margin: 0;
        border-radius: 16px;
        overflow: hidden;
        position: relative;
        box-shadow: 0 14px 26px rgba(18, 14, 11, 0.16);
      }

      .gallery-grid img {
        height: 100%;
        width: 100%;
        object-fit: cover;
        transition: transform 0.4s ease;
      }

      .gallery-grid figure:hover img {
        transform: scale(1.05);
      }

      .barbers-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
      }

      .barber-card {
        background: rgba(255, 255, 255, 0.85);
        border-radius: var(--radius);
        border: 1px solid rgba(18, 17, 15, 0.1);
        padding: 16px;
        text-align: center;
        box-shadow: 0 12px 24px rgba(18, 14, 11, 0.08);
      }

      .barber-card img {
        border-radius: 14px;
        height: 240px;
        width: 100%;
        object-fit: cover;
        margin-bottom: 12px;
      }

      .barber-card p {
        margin: 0;
        color: var(--ink-soft);
      }

      .contact-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 28px;
        align-items: start;
      }

      .contact-card {
        background: rgba(255, 255, 255, 0.85);
        border-radius: var(--radius);
        padding: 24px;
        border: 1px solid rgba(18, 17, 15, 0.1);
        box-shadow: 0 12px 24px rgba(18, 14, 11, 0.08);
      }

      .contact-card h3 {
        margin-bottom: 10px;
      }

      .contact-list {
        list-style: none;
        padding: 0;
        margin: 0;
        display: grid;
        gap: 12px;
        color: var(--ink-soft);
      }

      .hours {
        margin-top: 18px;
        padding-top: 16px;
        border-top: 1px solid rgba(18, 17, 15, 0.12);
      }

      .map-frame {
        width: 100%;
        border: 0;
        border-radius: var(--radius);
        min-height: 340px;
        box-shadow: 0 18px 32px rgba(18, 14, 11, 0.18);
      }

      .cta-band {
        margin-top: 40px;
        padding: 28px;
        border-radius: var(--radius-lg);
        background: linear-gradient(135deg, rgba(18, 17, 15, 0.95), rgba(38, 28, 22, 0.95));
        color: #fff;
        display: grid;
        gap: 16px;
        align-items: center;
      }

      .cta-band h2 {
        color: #fff;
      }

      .cta-band p {
        margin: 0;
        color: rgba(255, 255, 255, 0.8);
      }

      .cta-band .btn {
        justify-self: start;
      }

      .footer {
        padding: 30px 0 50px;
        border-top: 1px solid rgba(18, 17, 15, 0.1);
        color: var(--ink-soft);
      }

      .footer-grid {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-between;
        gap: 18px;
      }

      .socials {
        display: flex;
        gap: 12px;
      }

      .socials a {
        width: 42px;
        height: 42px;
        border-radius: 50%;
        background: rgba(18, 17, 15, 0.1);
        display: grid;
        place-items: center;
      }

      .socials svg {
        width: 18px;
        height: 18px;
        fill: currentColor;
      }

      [data-animate] {
        opacity: 0;
        transform: translateY(18px);
        animation: fadeUp 0.8s ease forwards;
        animation-delay: var(--delay, 0s);
      }

      @keyframes fadeUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 760px) {
        .nav {
          flex-wrap: wrap;
        }

        .nav-links {
          flex-wrap: wrap;
          justify-content: center;
          font-size: 1.05rem;
        }

        .logo-stamp {
          position: static;
          justify-self: center;
        }
      }

      @media (prefers-reduced-motion: reduce) {
        [data-animate] {
          opacity: 1;
          transform: none;
          animation: none;
        }
      }
    </style>
  </head>
  <body>

            <figure data-animate style="--delay: 0.4s;"><img src="https://images.squarespace-cdn.com/content/v1/68d435df9a978060b2a4527d/e31e06be-294d-4b2e-8a68-75016d08307f/IMG_2843.jpeg" alt="Beard trim"></figure>

            <figure data-animate style="--delay: 0.5s;"><img src="https://images.squarespace-cdn.com/content/v1/68d435df9a978060b2a4527d/c26045a2-4bb2-454f-8361-f5db27a5b466/IMG_3410.jpeg" alt="Barbershop style"></figure>
          </div>
        </div>
      </section>
    </main>

      <div class="container footer-grid">
        <div>Texas Barber Service | Austin, TX</div>
        <div class="socials">
          <a href="https://www.facebook.com/texasbarberservice" target="_blank" rel="noreferrer" aria-label="Facebook">

      </div>

  </body>
